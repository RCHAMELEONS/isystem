{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    Измените Ваш вопрос
{% endblock %}

{% block content %}
    <form method="post" action="" class="inter-form">
        {% csrf_token %}
        <div class="add-on__row">
            <span class="label-info">Тема вопроса <span class="red-star">*</span></span>
            {{ form.theme }}
        </div>
        <div class="add-on__row">
            <span class="label-info">Содержание вопроса <span class="red-star">*</span></span>
            {{ form.content_question }}
        </div>
        <div class="inter-form__row">
            <span class="label-info">Изображение</span>
            {{ form.image }}
        </div>
        <div class="inter-form__row">
            <span class="label-info">Документ</span>
            {{ form.file }}
        </div>
        <div class="add-on__container"><button type="submit" class="button">Изменить вопрос</button></div>
    </form>
{% endblock %}
